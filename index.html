<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body ng-app="flashCards" >
        <div ng-controller="StatsController" id="statistics">
          <div ng-include="templates.statisticsTemplate"></div>
        </div>
        
        <div ng-controller="MainController">  
            <loader ng-show="showLoader"></loader>
            <div ng-show="!showLoader">
                <div ng-include="templates.categoryTemplate"></div>
               <!--  <div ng-include="templates.flashCardsTemplate"></div> -->
               <flashcard card="flashCard" ng-repeat="flashCard in flashCards | orderBy : 'question'" ></flashcard>
            </div> 
        </div>
    	
        <script src="/js/lib/angular.js"></script>
    	<script src="/js/app.js"></script>
    	<script src="/js/controllers/main.controller.js"></script>
        <script src="/js/controllers/stats.controller.js"></script>
        <script src="/js/factories/ScoreFactory.js"></script>
        <script src="/js/factories/FlashCardsFactory.js"></script>
        <script src="/js/factories/TemplatesFactory.js"></script>
        <script src="/js/directives/loader/loader.js" type="text/javascript"></script>
        <script src="/js/directives/flash-card/flash-card.js" type="text/javascript"></script>
        <script src="/js/directives/hover/hover.js" type="text/javascript"></script>
    </body>
</html>
